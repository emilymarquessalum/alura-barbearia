<!DOCTYPE html>


<html lang = 'pt-br'>


    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura </title>
    
        <meta name="viewport" content="width=device-width">
    </head>

    <link rel = 'stylesheet' href = "style.css">

    <link rel = "stylesheet" href="reset.css">
    <body>

        <header>
            <div id = 'app-nav' show-up='0' init-pad= '14'>

            </div>
        </header>

        <main class = "section">  
             
            <h2 class = "subtitle title contact_us">Fale Conosco!</h2>

            <form class = 'contact-form'>
                
                <fieldset  >

                    <label for = "nomesobrenome" class = "contact-label" required> Nome e sobrenome </label>
                    <input placeholder = "Nome aqui" type = "text" id = "nomesobrenome" class = "contact-text contact-input">
                

 
                    <label for = "email" class = "contact-label"> Email </label>
                    <input placeholder = "seuemail@dominio.com" type = "email" id = "email" class = "contact-text contact-input" required>
               
                
                
                    <label for = "telefone" class = "contact-label"> Telefone </label>
                    <input placeholder = "(XX) XXXXX-XXXX" type = "tel" id = "telefone" class = "contact-text contact-input">
                
                 <label for =   "mensagem" class = "contact-label"> Mensagem </label>
                    <textarea id = "mensagem" class = "contact-text contact-text-box contact-input" required></textarea>
               
                </fieldset>
 

                     
                <legend class = "contact-label how-contact-label"> Como prefere nosso contato? </legend>
                <fieldset class = "radios-fieldset"> 
                         <label > 
                            <input checked class = "contact-input" id = 'radio-whatzapp' 
                            type = "radio" name = "contact-method" value = "whatzapp" required>
                           
                            Whatzapp </label>

                           <label>
                            <input class = "contact-input" id = 'radio-telefone' type = "radio" name = "contact-method" value = "telefone">
                            
                            Telefone</label>
                            
                        
                        <label >
                            <input class = "contact-input" id = 'radio-email' type = "radio" name = "contact-method" value = "email">
                            
                            Email </label>
                   
                        
                  
  

                        

                </fieldset> 

                                        <label class = "contact-label">  
                                                
                                            Que horário prefere que chamemos? 
                                        </label>
                                    
                                        <select class = 'contact-input contact-select'>
                                            <option>Manhã</option>
                                            <option>Tarde</option>
                                            <option>Noite</option>
                                        </select>


                <fieldset> 
                <label class = "contact-label news-label"> 
                        
                        Quer receber novidades pelo email? <input class = 'contact-check contact-input' type = 'checkbox'> </label>
               
              
                </fieldset> 
    
                 
                <input type = "submit" value = "envie" class = 'contact-send'>
                 
            </form>

        
        
        
        </main>



            <table>

                <thead>
                    
                    <th> 
                        Dia
                    </th>
                
                    <th> 
                         Horario
                    </th>
 
                </thead>
                
                <tbody>


                    <tr>
                        <td colspan = '2'> 
                            Não trabalhamos domingo
                        </td>     
                    
                    </tr>

                    <tr>
                        <td> 
                            Segunda
                        </td> 
                    
                         
                        <td> 
                            9h - 21h
                        </td> 
                
                    </tr>
    
    
                    <tr>
                        <td > 
                            Terça
                        </td> 
                    
                         
                        <td> 
                            7h - 19h
                        </td> 
                
                    </tr>
                    
                    <tr>
                        <td> 
                            Quarta
                        </td> 
                    
                         
                        <td> 
                            10h - 22h
                        </td> 
                
                    </tr>
                    
                    

                </tbody>
                

                
            </table>



        <footer>
            <div id = 'app-footer'>

            </div>
        </footer>


    </body>

    <link rel = "stylesheet" href="structure/nav.css">
    <script src = "structure/nav.js"></script>

    <link rel = "stylesheet" href = "structure/footer.css">      
    <script src = "structure/footer.js"></script>


    
    <link rel = "stylesheet" href = "contatos.css">  


</html>
